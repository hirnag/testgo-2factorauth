<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>QR CODE TEST</title>
</head>
<body>
<p>Read QR Code which was created your local environment.</p>
<hr />
<form action="/Authenticate" method="post">
	<p><input type="radio" name="algorithm" value="totp" />Time-based One-time Password</p>
	<p><input type="radio" name="algorithm" value="hotp" />HMAC-based One-time Password</p>
	<label for="passcode">Input Pass Code</label>
    <input type="text" name="passcode" id="passcode" value="{{.Code}}" />
	<p><input type="submit" value="Verify" /></p>
</form>
<b>{{.Result}}</b>
<p style="color: red">{{.Message}}</p>
</body>
</html>
